<div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
		<button class="btn btn-default up" ng-click="prewSlide()" ng-disabled="currentSlide == 1">Попереднiй</button>
		<input type="number" class="form-control currentSlideInput" ng-model="currentSlide" ng-change="goToSlide(currentSlide)" />
		<button class="btn btn-default down" ng-click="nextSlide()" ng-disabled="currentSlide >= lastSlide">Наступний</button>
		</div>
	</div>
</div>
