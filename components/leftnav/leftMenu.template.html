<div>
	<div class="left-nav">
		<div class="title-top">
			<select class="select-subj" ng-options="c.id as c.title for c in Subjects" ng-model="parrentId" >
				<option selected>Виберіть курс</option>
			</select>
		</div>
		<span class="title-nav">Теми:</span>
		<div class="topic-body">
			<div ng-repeat="topic in Topics ">
				<div ng-show="topic.ParrentId == parrentId" class="topic-element" ng-class="{'topic-element-hover' : currentTopic == $index}" ng-click="selectTopic($index,topic.Id)">{{topic.Title}}</div>
			</div>
		</div>
	</div>

</div>
